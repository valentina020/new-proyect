<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <!-- Estilos de la pagina de login-->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url("img/login3.jpg");
      background-size: cover;
    }

    .contenedor-form {
        background: rgba(0, 0, 0, 0.7);
        border-radius: 22px;
        width: 100%;
        max-width: 350px;
        float: right;
        margin: 48px 48px;
        color: rgb(255, 255, 255);
    }

    .contenedor-form h2 {
        margin: 35px 35px;
        font-size: 20px;
        font-weight: 400;
        line-height: 1;
    }

    .contenedor-form input[type="text"],
    .contenedor-form input[type="password"] { 
      outline: none;
      background: rgba(0,0,0,.5);
      display: block;
      padding: 10px 15px;
      color: #fff;
      border: none;
      border-radius: 2px;
      border-bottom: 4px solid ;
      font-family: 'Times New Roman', Times, serif;
      font-size: 14px;
      margin: 35px 35px;
    }

    .contenedor-form button[type="button"] {
      background-color: rgba(66, 203, 228, 0.705);
      border-radius: 22px;
      color: white;
      border: none;
      width: 100%;
      padding: 10px 0;
      letter-spacing: 1px;
    }
  </style>
</head>
<!--Contenedor donde el usuario podra escibir sus datos-->
<body>
  <div class="contenedor-form">
    <h2>Iniciar Sesión</h2>
    <form action="#">
      <!--Nombre de Usuario-->
      <input type="text" id="usuario" placeholder="Usuario" required>
      <!--Contraseña-->
      <input type="password" id="password" placeholder="Contraseña" required>
      <!--Iniciar-->
      <button type="button" onclick="iniciar()" id="iniciar">Iniciar Sesión</button>
    </form>
  </div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
